name: pulzion23
description: Official App for Pulzion 23

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.18.4 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    bloc: ^8.1.0
    flutter_spinkit: ^5.1.0
    flutter_bloc: ^8.1.1
    http: ^0.13.5
    firebase_remote_config: ^3.0.9
    firebase_core: ^2.4.1
    lottie: ^2.2.0
    flutter_svg: ^1.1.6
    intl: ^0.18.0
    animated_bottom_navigation_bar: ^1.1.0+1
    curved_navigation_bar: ^1.0.3
    modal_progress_hud_nsn: ^0.3.0
    panorama: ^0.4.1
    sizer: ^2.0.15
    firebase_messaging: ^14.2.2
    flutter_local_notifications: ^13.0.0
    flutter_secure_storage: ^8.0.0
    font_awesome_flutter: ^10.4.0
    widget_circular_animator: ^1.0.0
    flutter_staggered_animations: ^1.1.1
    countup: ^0.1.4
    url_launcher: ^6.1.9
    get_it: ^7.2.0
    logger: ^1.2.2
    glowstone: ^0.0.2
    package_info: ^2.0.2



dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Regular.ttf
              - asset: assets/fonts/Poppins-Regular.ttf
              - asset: assets/fonts/Poppins-SemiBold.ttf
              - asset: assets/fonts/Poppins-Bold.ttf
        - family: Quicksand
          fonts:
              - asset: assets/fonts/Quicksand-Regular.ttf
              - asset: assets/fonts/Quicksand-Bold.ttf
                weight: 700
        - family: Panther
          fonts:
              - asset: assets/fonts/Panther.ttf