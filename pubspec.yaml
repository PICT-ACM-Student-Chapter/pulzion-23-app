name: pulzion23
description: Official App for Pulzion 23

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.18.4 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    bloc: ^8.1.0
    go_router: ^5.2.4
    flutter_spinkit: ^5.1.0
    flutter_bloc: ^8.1.1
    flutter_svg: ^1.1.6
    intl: ^0.18.0
    animated_bottom_navigation_bar: ^1.1.0+1
    curved_navigation_bar: ^1.0.3
    http: ^0.13.5
    firebase_remote_config: ^3.0.9
    firebase_core: ^2.4.1
    modal_progress_hud_nsn: ^0.3.0


dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Regular.ttf
